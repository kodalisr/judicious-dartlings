<!DOCTYPE html>
<html>
<head>
  <title>Anyone Can Cook!</title>

  <!-- Bootstrap CSS and JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

  <!-- Custom stylesheet and font -->
  <link rel="stylesheet" href="static/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <!-- favicon.ico -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <!-- Custom JavaScript -->
  <script src="static/js/data.js" defer></script>
  <script src="static/js/app.js" defer></script>
</head>

<body>
  <div class="wrapper">
    
    <!-- Start of Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Anyone Can Cook
            <img class="nav-ufo" src="static/images/favicon.ico">
          </a>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Start of Main Display -->
    <div class="hero text-center">
    </div>
    <!-- End of Main Display -->
    
    <!-- Start of Data Container with Filter -->
    <div class="container"> <!-- container -->     
      <div class="row"> <!-- container row -->

        <!-- Start of filter panel -->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Item</label>
                        <input class="form-control" id="datetime" type="text" placeholder="ex. pasta">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Cusine</label>
                        <select id="selDataset">
                          <option value="dataset1">American</option>
                          <option value="dataset2">African</option>
                          <option value="dataset2">British</option>
                          <option value="dataset2">Cajun</option>
                          <option value="dataset2">Caribbean</option>
                          <option value="dataset2">Eastern European</option>
                          <option value="dataset2">European</option>
                          <option value="dataset2">French</option>
                          <option value="dataset2">German</option>
                          <option value="dataset2">Greek</option>
                          <option value="dataset2">Indian</option>
                          <option value="dataset2">Irish</option>
                          <option value="dataset2">Italian</option>
                          <option value="dataset2">Japanese</option>
                          <option value="dataset2">Jewish</option>
                          <option value="dataset2">Korean</option>
                          <option value="dataset2">Latin American</option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Calories</label>
                        <select id="selDataset">
                          <option value="dataset1">100-350</option>
                          <option value="dataset2">Italian</option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Diet Requirements</label>
                        <select id="selDataset">
                          <option value="dataset1">Vegetarian</option>
                          <option value="dataset2">Italian</option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape">Cook Time</label>
                        <input class="form-control" id="shape" type="text" placeholder="ex. 30 minutes">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="filter-btn" type="button" class="btn btn-default">Reset Selections</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <!-- End of filter panel -->

        <!-- Start of data table -->
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Recipe Title</th>
                  <th class="table-head">Recipe Link</th>
                  <th class="table-head">Likes</th>
                  <th class="table-head">Cook Time</th>
                  <th class="table-head">Calories</th>
                  <th class="table-head">Carbs</th>
                  <th class="table-head">Health Score</th>
                  <th class="table-head">Ingredients</th>
                  <th class="table-head">Directions</th>
                </tr>
              </thead>
              <tbody id='ufo-tbody'></tbody>
            </table>
          </div>
        </div>
        <!-- End of data table -->
        <button id="submit" type="submit" class="btn btn-default">Add to Grocery List</button>
      </div> <!-- container row -->
    </div> <!-- container -->     
    <!-- End of Data Container with Filter -->

    <!-- Start of footer -->
    <footer class="footer">
      <span class="bottom">Anyone Can Cook</span>
    </footer>
    <!-- End of footer -->
  </div>

</body>

</html>
